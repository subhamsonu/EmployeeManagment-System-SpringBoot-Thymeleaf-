<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

 <div class="container" >
<h1>Employees List</h1>

<a th:href = "@{/addemployeeform}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	<div class="Container my-2">
	
	
<table border="1" class = "table table-striped table-responsive-md">
<thead>
<tr>
<th>Empoyee Id</th>
<th>Employee Name</th>
<th>Employee Email</th>
<th> Employee Salary</th>
<th> Edit</th>
<th> Delete </th>
</tr>
</thead>
   <tbody>
   <tr  th:each="employee :${listofEmployees}">
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.mail}"></td>
    <td th:text="${employee.salary}"></td>
    <td> 
       <a th:href="@{/editemp/{id} (id=${employee.id})}" class="btn-btn-primary">
         <i class="fas fa-user-edit ml-2"></i>
       </a>
    </td>
    
    <td> 
       <a th:href="@{/delete/{id} (id=${employee.id})}" class="btn-btn-primary">
         <i class="fas fa-user-times ml-2"></i>
       </a>
    </td>
    
   </tr>
   </tbody>
</table>



</div>


</div>
</body>
</html>
